box: wercker/ubuntu12.04-ruby2.0.0
services:
    - wercker/postgresql
build:
    steps:
      - bundle-install
      - rails-database-yml:
          service: postgresql
      - script:
          name: echo ruby information
          code: |
              echo "ruby version $(ruby --version) running!"
              echo "from location $(which ruby)"
              echo -p "gem list: $(gem list)"
      - script:
          name: Set up db
          code: RAILS_ENV=test bundle exec rake db:schema:load
      - script:
          name: Run RSpec
          code: bundle exec rspec
    after-steps:
        - hipchat-notify:
            token: $HIPCHAT_TOKEN
            room-id: 528806
            from-name: wercker

deploy:
    steps:
        - heroku-deploy
        - script:
            name: Update database
            code: heroku run rake db:migrate --app $APP_NAME
      after-steps:
              - hipchat-notify:
                  token: $HIPCHAT_TOKEN
                  room-id: 528806
                  from-name: wercker